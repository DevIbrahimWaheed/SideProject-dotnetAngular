<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId"/>

    <div class="form-group">
    <label>CARD  OWNER NAME</label>
    <input  class="form-control form-control-lg" placeholder="Full  Name" required
    name="cardName" #cardName="ngModel" [(ngModel)]="service.formData.cardName">
   </div>

   <div class="form-group">
    <label>CARD  NUMBER</label>
    <input  class="form-control form-control-lg" placeholder=" 16 digits Card Number" 
    required maxlength="16" minlength="16"
    name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber">
   </div>
   <div class="form-row">
   <div class="form-group col-md-6">
    <label>Expire date</label>
    <input  class="form-control form-control-lg" placeholder="mm/yy" required maxlength="5" minlength="5"
    name="expireDate" #expireDate="ngModel" [(ngModel)]="service.formData.expireDate">
   </div>

   <div class="form-group col-md-6">
    <label>SS 3 Digits</label>
    <input  class="form-control form-control-lg" placeholder="e.g 123" required maxlength="3" minlength="3"
    name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode">
   </div>
   </div>
   
   <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
</div>

</form>
