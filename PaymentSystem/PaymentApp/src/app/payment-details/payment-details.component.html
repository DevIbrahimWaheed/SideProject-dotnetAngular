<div class="jumbotrons py-5">
<h1 class="display-4 text-center">Payment Detail Register </h1>

</div>

<div class="row">
    <div class="col-md-6">
        <app-payment-details-form></app-payment-details-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Card Owner</th>
                    <th>Card Number</th>
                    <th>Exp.</th>
                    <th></th>
                </tr>
            </thead>
            <tr *ngFor="let pd of service.list">
                <td >{{pd.cardName}}</td>
                <td >{{pd.cardNumber}}</td>
                <td >{{pd.expireDate}}</td>
                <td>
                    <i class="far fa-trash-alt fa-lg text-danger"></i>
                </td>
            </tr>
        </table>
    </div>
</div>
